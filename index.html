
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Performance Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
      color: white;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      color: #ccc;
    }
    .charts {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
    .add-trade-button {
      display: inline-block;
      background-color: #00b894;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }
    .add-trade-button:hover {
      background-color: #019875;
    }
    .button-container {
      text-align: center;
      margin-bottom: 40px;
    }
    .table-container {
      overflow-x: auto;
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Trading Dashboard</h1>
    <p>Visual insights into performance and consistency</p>
  </header>  <div class="button-container">
    <a href="https://forms.gle/zrrTQtjoRD3UXygG8" class="add-trade-button" target="_blank">Add New Trade</a>
  </div>  <section class="table-container">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR4kawPWd3ibng5OSqu5ZZNzWbsNwPOEu49D82Xf3pPaFjmXSMJnP-zAvwFHNTCbghr-P_z6nJhgSto/pubhtml?widget=true&amp;headers=false" width="100%" height="600"></iframe>
  </section>  <section class="charts">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR4kawPWd3ibng5OSqu5ZZNzWbsNwPOEu49D82Xf3pPaFjmXSMJnP-zAvwFHNTCbghr-P_z6nJhgSto/pubchart?oid=611455411&format=interactive"></iframe>
  </section>  <section class="table-container">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR4kawPWd3ibng5OSqu5ZZNzWbsNwPOEu49D82Xf3pPaFjmXSMJnP-zAvwFHNTCbghr-P_z6nJhgSto/pubhtml?widget=true&amp;headers=false" width="100%" height="600"></iframe>
  </section>
</body>
</html>
