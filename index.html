  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .buttons a {
      text-decoration: none;
      background: rgba(255,255,255,0.1);
      padding: 15px 30px;
      border: 2px solid white;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1em;
      transition: 0.3s ease;
    }

    .buttons a:hover {
      background: white;
      color: #1d2b64;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
      }
    }
  </style>
</head>
